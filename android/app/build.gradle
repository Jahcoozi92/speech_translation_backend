plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.echtzeit_uebersetzer_final"
    compileSdkVersion 34  // Aktualisiert auf 34

    defaultConfig {
        applicationId "com.example.echtzeit_uebersetzer_final"
        minSdkVersion 21
        targetSdkVersion 34  // Aktualisiert auf 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // JVM-Ziel auf Java 17 gesetzt
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"  // JVM-Ziel für Kotlin auf Java 17 gesetzt
    }

    buildTypes {
        release {
            // Code Shrinking aktivieren
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug  // Für Testzwecke, bitte für Release einen eigenen Keystore verwenden
        }
    }
}

flutter {
    source "../.."  // Pfad zum Flutter-Projekt
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // AndroidX und andere notwendige Abhängigkeiten
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Lifecycle und ViewModel für moderne Architekturen
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.0'

    // Fragment-Abhängigkeit
    implementation 'androidx.fragment:fragment-ktx:1.6.0'
}
